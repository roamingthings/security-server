spring:
  application:
    name: auth-server
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: none
  jackson:
    serialization:
      write_dates_as_timestamps: false
server:
  port: 8080
security:
  oauth2:
    client:
      client-id: acme
      client-secret: acmesecret
      scope: read,write
      auto-approve-scopes: '.*'

oauth:
  accessToken:
    expirationTimeInSeconds: 86400
  refreshToken:
    expirationTimeInSeconds: 2592000

liquibase:
  change-log: classpath:/db/changelog/db.changelog-master.xml

